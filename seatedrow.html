<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout details - Bovenlichaam</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/seatedrow.js" defer></script>
</head>
<body>

<!-- Navigatiebalk -->
<nav>
    <img src="https://cdn.discordapp.com/attachments/1204478086205284492/1222478211926069359/zyro-image-removebg-preview.png?ex=66165c8e&is=6603e78e&hm=9715230f0fae90a45e9e94aa0fcb24972a45e1ad7a30d4660136a994f592e217&"
         alt="logo">
    <button class="profileButton" id="profileButton">Profiel</button>
</nav>

<!-- Titelkopje met terugknop -->
<div class="titleBorder">
    <h2 class="workoutTitle">
        <button class="backButton1" id="arrowBack"><img class="backButtonImage1"
                                                        src="https://static.thenounproject.com/png/1227050-200.png"
                                                        alt="arrow">
        </button>
        Bovenlichaam
    </h2>
</div>

<!-- Tussenkopje -->
<div>
    <h3 class="underTitle3">Seated row</h3>
</div>

<div>
    <h3 class="underTitle2">Uitleg video</h3>
</div>

<!-- De uitlegvideo -->
<iframe src="https://www.youtube.com/embed/TKhX7L0NjBs" frameborder="0" allowfullscreen></iframe>

<!-- Tussenkopje -->
<h3 class="underTitle2">Details:</h3>

<!-- De verschillende sets -->
<section class="details">
    <div class="reps">
        <p class="sets">Set</p>
        <p class="setNumber">1:</p>
        <p class="amountReps2">12</p>
        <p class="reps2">reps</p>
        <p class="amountReps2">...</p>
        <p>Kg</p>
    </div>

    <div class="reps">
        <p class="sets">Set</p>
        <p class="setNumber">2:</p>
        <p class="amountReps2">12</p>
        <p class="reps2">reps</p>
        <p class="amountReps2">...</p>
        <p>Kg</p>
    </div>

    <div class="reps">
        <p class="sets">Set</p>
        <p class="setNumber">3:</p>
        <p class="amountReps2">12</p>
        <p class="reps2">reps</p>
        <p class="amountReps2">...</p>
        <p>Kg</p>
    </div>
</section>

<!-- Informatie -->
<div class="info2">
    <p class="text2">Benodigheden:</p>
    <p class="text2">Close grip attachment</p>
</div>

<!-- Volgende oefeningknop -->

<div class="start">
    <button id="nextExercise">Volgende oefening</button>
</div>

</body>
</html>
