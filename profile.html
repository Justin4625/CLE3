<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/profile.js" defer></script>
</head>
<body>
<nav>
    <img src="https://cdn.discordapp.com/attachments/1204478086205284492/1222478211926069359/zyro-image-removebg-preview.png?ex=66165c8e&is=6603e78e&hm=9715230f0fae90a45e9e94aa0fcb24972a45e1ad7a30d4660136a994f592e217&"
         alt="logo">
</nav>
<div class="profileBack">
    <button class="backButton" id="arrowBack"><img class="backButtonImage"
                                                   src="https://static.thenounproject.com/png/1227050-200.png"
                                                   alt="arrow"></button>
</div>

<section class="profileData">
    <form action="#">
        <section class="upperProfile">
            <div class="profileImage">
                <img src="https://cdn.discordapp.com/attachments/1204478086205284492/1222478177515999242/funny_profile.jpeg?ex=66165c86&is=6603e786&hm=5671c5fde119cd459572d9ce4e94f4e9a1f4410e338e4113ce4641dfbe5c0962&"
                     alt="profilePicture">
                <a href="#">Foto aanpassen</a>
            </div>
            <div class="nameInputs">
                <div>
                    <label for="firstname">Voornaam</label>
                    <input required type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">Achternaam</label>
                    <input required type="text" id="lastname" name="lastname">
                </div>
            </div>
        </section>

        <section class="contactInfo">
            <div class="inputFlex">
                <label for="email">Email</label>
                <input required type="email" id="email" name="email">
            </div>
            <div class="inputFlex">
                <label for="phonenumber">Telefoonnummer</label>
                <input required type="tel" id="phonenumber" name="phonenumber">
            </div>
        </section>
        <button class="editProfile" type="submit">Gegevens aanpassen</button>
    </form>
</section>

<div id="contact">
    <div class="titleBorder">
        <h2 class="workoutTitle">Contacteer ons</h2>
    </div>

    <div class="text">
        <p>Email: fysio@gmail.com</p>
        <p>Telefoonnummer: 06 12345678</p>
    </div>

    <form action="#">
        <div class="message">
            <label for="message">Wilt u een vraag stellen?</label>
            <input id="message" name="message">
        </div>

        <div>
            <button type="submit" id="contactButton">Verstuur</button>
        </div>
    </form>
</div>


</body>
</html>
