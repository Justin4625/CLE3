<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filters</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/filters.js" defer></script>
</head>
<body>

<!-- Navigatiebalk -->
<nav>
    <img src="https://cdn.discordapp.com/attachments/1204478086205284492/1222478211926069359/zyro-image-removebg-preview.png?ex=66165c8e&is=6603e78e&hm=9715230f0fae90a45e9e94aa0fcb24972a45e1ad7a30d4660136a994f592e217&"
         alt="logo">
    <button class="profileButton" id="profileButton">Profiel</button>
</nav>

<!-- Titelkopje en een terugknop -->
<div class="titleBorder">
    <h2 class="workoutTitle">
        <button class="backButton1" id="arrowBack"><img class="backButtonImage1"
                                                        src="https://static.thenounproject.com/png/1227050-200.png"
                                                        alt="arrow">
        </button>
        Filters
    </h2>
</div>

<!-- Lege section -->
<div class="spaceBetween"></div>

<!-- Tussenkopje -->
<div class="titleBorder">
    <h3 class="workoutTitle1">Locatie:</h3>
</div>

<!-- Verschillende locatieknoppen -->
<div class="locations">
    <button>Thuis</button>
    <button>Sportschool</button>
    <button>Buiten</button>
</div>

<!-- Tussenkopje -->
<div class="titleBorder">
    <h3 class="workoutTitle1">Duur:</h3>
</div>

<!-- De verschillende tijdsduur knoppen -->
<div class="durations">

    <!-- De bovenste rij aan knoppen -->
    <div class="row">
        <button>1-10 min</button>
        <button>10-20 min</button>
        <button>20-30 min</button>
    </div>

    <!-- De onderste rij aan knoppen -->
    <div class="row">
        <button>30-45 min</button>
        <button>45-60 min</button>
        <button>60+ min</button>
    </div>
</div>

<!-- Filterknop om de filters aan te zetten -->
<div class="filterButton">
    <button id="filterButton">Filter</button>
</div>

</body>
</html>
